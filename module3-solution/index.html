<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller="NarrowItDownController as ctrl" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.inputTerm">
    </div>
    <div class="form-group narrow-button">
      <button ng-click = "ctrl.getSearchResultFiltered()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br><br><br><br>
    <!-- found-items should be implemented as a component -->
    <found-items found-item="ctrl.foundItems" on-remove="ctrl.removeThisItem(itemIndex)"></found-items>
    <br>
    <h4 ng-if='ctrl.displayMessage'>Nothing found</h4>
  </div>
  <script src="angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
